<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8" />
		 <title>Minesweeper</title>
		 <link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="topnav">
			<ul>
				<li><a href="../../index.html">Home</a></li>
				<li><a href="../projects.html">Projects</a></li>
				<li><a href="../../about.html">About</a></li>
			</ul>
		</div>
		<div class="homeContent">
		<h1>Minesweeper</h1>
			<div class="mineBoard">
				<canvas id="topZone" width="500" height="30" oncontextmenu="return false;"></canvas>
				<canvas id="myCanvas" width="500" height="500" oncontextmenu="return false;"></canvas>
			</div>
				<h4>Difficulty</h4>
				<div class="homeText">
					<div style="padding:5px;">
					<button type="button" id="easy" name="easy">easy</button>
					<button type="button" id="normal" name="normal">normal</button>
					<button type="button" id="hard" name="hard">hard</button>
					<button type="button" id="custom" name="custom">custom</button>
					</div>
				</div>
				<div class="homeText" id="customInput" style="display: none;">
					<div style="padding:5px;margin-left:16px;">
						<input type="text" id="cusHeight" placeholder="height">
						<input type="text" id="cusWidth" placeholder="width">
						<input type="text" id="cusBomb" placeholder="bombs">
					</div>
					<div class="homeSpace"></div>
					<div style="padding:5px;margin-right:16px;">
						<button type="button" id="createCustom" name="startCustom">Start!</button>
					</div>
				</div>
				<div class="homeText">
					<div style="padding:5px;">
					<button type="button" id="reset" name="reset">restart</button>
					</div>
				</div>
				<div class="homeText">
					<a href="../games.html" style="margin:0 auto;display:block;">Return to Games</a>
				</div>
			<script src="./script.js"></script>
		</div>
		<footer>
			<p>Matthew Flammia<br><a href="mailto:matthewflammia@aol.com">matthewflammia@aol.com</a></p>
		</footer>
	</body>
</html>
